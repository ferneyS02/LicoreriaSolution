<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Licorería - Productos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 24px;
        }

        h1 {
            margin-bottom: 8px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 12px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background: #f4f4f4;
            text-align: left;
        }

        form {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-top: 12px;
        }

        input, button {
            padding: 8px;
        }

        .row-actions button {
            margin-right: 6px;
        }

        .note {
            color: #555;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <h1>Productos</h1>
    <div class="note">Asegúrate que la API corre en <code>http://localhost:5102</code> o ajusta <code>BASE_URL</code> en <code>app.js</code>.</div>

    <form id="formProducto">
        <input type="hidden" id="id" />
        <input type="text" id="nombre" placeholder="Nombre" required />
        <input type="text" id="descripcion" placeholder="Descripción" />
        <input type="number" step="0.01" id="precio" placeholder="Precio" required />
        <button type="submit">Guardar</button>
    </form>

    <table id="tabla">
        <thead>
            <tr><th>ID</th><th>Nombre</th><th>Descripción</th><th>Precio</th><th>Acciones</th></tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="app.js"></script>
</body>
</html>
